<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Registration | Hitaishi Trainings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --danger: #dc3545;
      --border-radius: 8px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e4e9ff 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .error {
      color: var(--danger);
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      padding: 10px;
      background-color: rgba(220, 53, 69, 0.1);
      border-radius: var(--border-radius);
      display: none;
    }

    .error.show {
      display: block;
    }

    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      transition: var(--transition);
      background-color: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        background: white;
      }

      .container {
        padding: 25px 20px;
        box-shadow: none;
      }

      h2 {
        font-size: 1.5rem;
      }

      input {
        padding: 12px 15px 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register as Trainer</h2>
    <div class="error" id="error"></div>
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </form>
    <p class="login-link">Already have an account? <a href="trainerlogin.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const errorElement = document.getElementById("error");

      try {
        const res = await fetch("http://localhost:5000/api/register-trainer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Registration successful! Please login.");
          window.location.href = "trainerlogin.html";
        } else {
          errorElement.textContent = data.error || "Registration failed.";
          errorElement.classList.add("show");
        }
      } catch (err) {
        errorElement.textContent = "Network error. Please try again.";
        errorElement.classList.add("show");
      }
    });
  </script>
</body>
</html>
