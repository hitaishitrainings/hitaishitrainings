<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Hitaishi Trainings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3498db;
      --primary-dark:#3498db;
      --warning:#3498db;
      --warning-dark:#3498db;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --danger: #dc3545;
      --border-radius: 8px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e4e9ff 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--warning) 0%, var(--warning-dark) 100%);
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .error {
      color: var(--danger);
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      padding: 10px;
      background-color: rgba(220, 53, 69, 0.1);
      border-radius: var(--border-radius);
      display: none;
    }

    .error.show {
      display: block;
    }

    #forgotForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      transition: var(--transition);
      background-color: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      background: linear-gradient(90deg, var(--warning) 0%, var(--warning-dark) 100%);
      color: var(--dark);
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Password strength indicator */
    .password-strength {
      height: 4px;
      background: var(--light-gray);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0;
      background: var(--danger);
      transition: var(--transition);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        background: white;
      }

      .container {
        padding: 25px 20px;
        box-shadow: none;
      }

      h2 {
        font-size: 1.5rem;
      }

      input {
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <div class="error" id="error"></div>

    <form id="forgotForm">
      <div class="input-group">
        <label for="email">Registered Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your registered email" />
      </div>

      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Create a new password" />
        <div class="password-strength">
          <div class="strength-meter" id="passwordStrength"></div>
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-key"></i> Reset Password
      </button>
    </form>

    <p class="login-link">
      <a href="trainerlogin.html">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const newPassword = e.target.newPassword.value;
      const errorElement = document.getElementById("error");

      try {
        const res = await fetch("http://localhost:5000/api/reset-trainer-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword })
        });

        const data = await res.json();
        if (data.success) {
          alert("Password reset successful! You can now login.");
          window.location.href = "trainerlogin.html";
        } else {
          errorElement.textContent = data.error || "Password reset failed.";
          errorElement.classList.add("show");
        }
      } catch (err) {
        errorElement.textContent = "Network error. Please try again.";
        errorElement.classList.add("show");
      }
    });

    // Password strength indicator
    document.getElementById("newPassword").addEventListener("input", function(e) {
      const password = e.target.value;
      const strengthMeter = document.getElementById("passwordStrength");
      let strength = 0;
      
      if (password.length > 0) strength += 20;
      if (password.length >= 8) strength += 30;
      if (/[A-Z]/.test(password)) strength += 20;
      if (/[0-9]/.test(password)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password)) strength += 10;
      
      strengthMeter.style.width = strength + '%';
      strengthMeter.style.backgroundColor = 
        strength < 40 ? 'var(--danger)' : 
        strength < 70 ? '#ff9800' : '#4caf50';
    });
  </script>
</body>
</html>
