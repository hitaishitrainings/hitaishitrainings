<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hitaishi Pay Video Call</title>
  <style>
    body { font-family: Arial; text-align: center; }
    video { width: 300px; height: 225px; margin: 10px; border: 1px solid #ccc; }
    #controls { margin: 15px; }
  </style>
</head>
<body>
  <h2>Hitaishi Pay Video/Audio Call</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <div id="controls">
    <button id="startCall">Start Call</button>
    <button id="endCall">End Call</button>
  </div>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let pc, localStream;
    const configuration = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // Replace this with real user selection in production
    let remoteId = prompt("Enter remote user ID:");

    async function startCall() {
      // Get local media
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      // Create peer connection
      pc = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = event => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("candidate", { candidate: event.candidate, to: remoteId });
        }
      };

      // Create offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", { sdp: offer, to: remoteId });
    }

    socket.on("offer", async (data) => {
      remoteId = data.from;
      pc = new RTCPeerConnection(configuration);

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = event => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("candidate", { candidate: event.candidate, to: remoteId });
        }
      };

      await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", { sdp: answer, to: remoteId });
    });

    socket.on("answer", async (data) => {
      await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    });

    socket.on("candidate", async (candidate) => {
      if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    document.getElementById("startCall").onclick = startCall;

    document.getElementById("endCall").onclick = () => {
      if (pc) pc.close();
      pc = null;
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        document.getElementById("localVideo").srcObject = null;
        document.getElementById("remoteVideo").srcObject = null;
      }
    };
  </script>
</body>
</html>
