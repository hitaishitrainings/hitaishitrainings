<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Details | Hitaishi Trainings</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Updated CSS Variables for a modern look */
    :root {
      --primary-color: #5624d0;
      --primary-light: #f0eefd;
      --secondary-color: #f8f9fa;
      --success-color: #1c9920;
      --info-color: #007791;
      --warning-color: #f69c08;
      --danger-color: #e63757;
      --text-color: #1c1d1f;
      --light-text: #6a6f73;
      --lighter-text: #9da3a6;
      --border-radius: 12px;
      --border-radius-sm: 6px;
      --box-shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
      --box-shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.1);
      --box-shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
    }

    .navbar {
      background: var(--primary-color);
      color: white;
      padding: 1.2rem 2rem;
      box-shadow: var(--box-shadow-medium);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 { 
      margin: 0; 
      font-size: 1.6rem; 
      font-weight: 700; 
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .container { 
      max-width: 1200px; 
      margin: 2.5rem auto; 
      padding: 0 1.5rem; 
    }
    
    .profile-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      padding: 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-medium);
      margin-bottom: 2.5rem;
      border: 1px solid #eaeaea;
    }

    @media (min-width: 768px) {
      .profile-section {
        grid-template-columns: 280px 1fr;
      }
    }

    .profile-card {
      background: var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 25px;
      text-align: center;
      box-shadow: var(--box-shadow-light);
      border: 1px solid #eaeaea;
      position: relative;
    }
    
    .profile-verified {
      position: absolute;
      top: 15px;
      right: 15px;
      color: var(--success-color);
      font-size: 1.2rem;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto 20px;
    }
    
    .profile-name {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: var(--text-color);
    }
    
    .profile-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .profile-email {
      color: var(--light-text);
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    
    .profile-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      padding: 15px 0;
      border-top: 1px solid #eaeaea;
      border-bottom: 1px solid #eaeaea;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-color);
    }
    
    .stat-label {
      font-size: 0.85rem;
      color: var(--light-text);
    }
    
    .profile-social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: var(--primary-color);
      transition: var(--transition);
    }
    
    .social-link:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      align-content: start;
    }

    .info-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid #eaeaea;
      box-shadow: var(--box-shadow-light);
    }
    
    .info-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .info-card-header i {
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    .info-card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }

    .info-label {
      font-size: 0.9rem;
      color: var(--light-text);
      margin-bottom: 5px;
      font-weight: 500;
    }

    .info-value {
      font-weight: 600;
      color: var(--text-color);
      word-wrap: break-word;
      margin-bottom: 15px;
    }
    
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .skill-pill {
      background: var(--primary-light);
      color: var(--primary-color);
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .link {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .link:hover {
      text-decoration: underline;
      color: #3b188c;
    }
    
    .empty-value {
      color: var(--lighter-text);
      font-style: italic;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
      margin: 0;
    }
    
    .courses-count {
      background: var(--primary-light);
      color: var(--primary-color);
      padding: 4px 12px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Courses grid */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-medium);
      overflow: hidden;
      border: 1px solid #eaeaea;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--box-shadow-hover);
    }
    
    .course-image {
      height: 160px;
      overflow: hidden;
      position: relative;
    }
    
    .course-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .course-card:hover .course-image img {
      transform: scale(1.05);
    }
    
    .course-level {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 10px;
      border-radius: var(--border-radius-sm);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .level-beginner {
      color: var(--success-color);
    }
    
    .level-intermediate {
      color: var(--warning-color);
    }
    
    .level-advanced {
      color: var(--danger-color);
    }
    
    .course-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--primary-color);
      color: white;
      padding: 4px 10px;
      border-radius: var(--border-radius-sm);
      font-size: 0.75rem;
      font-weight: 700;
    }

    .course-card-header {
      padding: 1.5rem;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .course-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      color: var(--text-color);
    }
    
    .course-description {
      color: var(--light-text);
      font-size: 0.95rem;
      line-height: 1.5;
      margin: 0;
    }

    .course-card-body { 
      padding: 1.5rem; 
      display: flex; 
      flex-direction: column; 
      flex-grow: 1;
    }

    .course-meta {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .course-meta .meta-item {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .meta-item i {
      color: var(--primary-color);
      width: 20px;
      text-align: center;
    }
    
    .meta-item strong {
      color: var(--primary-color);
      font-weight: 600;
      min-width: 80px;
      display: inline-block;
    }
    
    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    
    .stars {
      color: var(--warning-color);
      display: flex;
      gap: 2px;
    }
    
    .rating-value {
      font-weight: 700;
      font-size: 0.95rem;
    }
    
    .rating-count {
      color: var(--light-text);
      font-size: 0.85rem;
    }

    .tags-container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 0.5rem; 
      margin-top: 1rem; 
    }

    .badge {
      background-color: var(--primary-light);
      color: var(--primary-color);
      padding: 0.4rem 0.9rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .badge.time { 
      background-color: #e6e6fa; 
      color: #4b0082; 
    }

    .course-card-footer {
      margin-top: auto;
      padding: 1.5rem;
      border-top: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .course-price {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--text-color);
    }
    
    .course-price s {
      color: var(--light-text);
      font-size: 1rem;
      margin-right: 5px;
    }

    .actions {
      display: flex;
      gap: 1rem;
    }

    .enroll-btn, .contact-btn {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      transition: var(--transition);
      color: white;
    }

    .enroll-btn { 
      background-color: var(--success-color); 
    }
    .enroll-btn:hover { 
      background-color: #1a7e1e; 
      transform: translateY(-2px); 
    }

    .contact-btn { 
      background-color: var(--info-color); 
    }
    .contact-btn:hover { 
      background-color: #006075; 
      transform: translateY(-2px); 
    }
    
    /* Loading states */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: var(--border-radius-sm);
      color: transparent;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-circle {
      border-radius: 50%;
    }

    /* No results */
    .no-results {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-light);
    }
    
    .no-results i {
      font-size: 3rem;
      color: var(--lighter-text);
      margin-bottom: 1rem;
    }
    
    .no-results h3 {
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }
    
    .no-results p {
      color: var(--light-text);
      margin-bottom: 1.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .courses-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 767px) {
      .container { padding: 0 1rem; }
      .profile-section { padding: 1.5rem; gap: 20px; }
      .profile-img { width: 120px; height: 120px; }
      .profile-name { font-size: 1.3rem; }
      .profile-stats { gap: 15px; }
      .stat-value { font-size: 1.2rem; }
      .info-grid { grid-template-columns: 1fr; }
      .courses-grid { grid-template-columns: 1fr; }
      .course-card-body { padding: 1.2rem; }
      .course-card-footer { 
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      .actions { 
        flex-direction: column; 
        gap: 0.5rem; 
      }
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      .navbar h1 {
        font-size: 1.4rem;
      }
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

  <script>
    const API_BASE = "http://localhost:5000";
    const urlParams = new URLSearchParams(window.location.search);
    const trainerId = urlParams.get("id");

    if (!trainerId) {
      displayTrainerNotFound();
      displayCoursesError();
    }

    // Function to format time based on hour
    function formatTimeSlot(timeString) {
      const parts = timeString.split(':');
      if (parts.length < 2) return timeString; // Handle invalid format
      const hour = parseInt(parts[0], 10);
      
      if (hour >= 8 && hour < 12) {
        return 'Morning (8AM - 12PM)';
      } else if (hour >= 12 && hour < 16) {
        return 'Afternoon (12PM - 4PM)';
      } else if (hour >= 16 && hour < 20) {
        return 'Evening (4PM - 8PM)';
      } else if (hour >= 20 || hour < 8) {
        return 'Night (8PM - 11PM)';
      }
      return timeString; // Fallback for times outside defined ranges
    }

    // Function to determine course level badge
    function getCourseLevel(level) {
      if (!level) return '';
      
      const levelMap = {
        'beginner': { text: 'Beginner', class: 'level-beginner' },
        'intermediate': { text: 'Intermediate', class: 'level-intermediate' },
        'advanced': { text: 'Advanced', class: 'level-advanced' },
        'basic': { text: 'Beginner', class: 'level-beginner' },
        'expert': { text: 'Advanced', class: 'level-advanced' }
      };
      
      const normalizedLevel = level.toLowerCase();
      return levelMap[normalizedLevel] || { text: level, class: '' };
    }

    // Function to generate random rating (for demo purposes)
    function generateRandomRating() {
      return (Math.random() * (5 - 3.5) + 3.5).toFixed(1);
    }

    // Function to generate random student count (for demo purposes)
    function generateRandomStudents() {
      return Math.floor(Math.random() * (500 - 50 + 1)) + 50;
    }

    // Display error messages
    function displayTrainerNotFound() {
      const profileSection = document.getElementById("trainerProfile");
      profileSection.innerHTML = `
        <div class="no-results">
          <i class="fas fa-user-slash"></i>
          <h3>Trainer Not Found</h3>
          <p>The requested trainer profile could not be found.</p>
          <button class="enroll-btn" onclick="window.location.href='trainers.html'">
            <i class="fas fa-arrow-left"></i> Back to Trainers
          </button>
        </div>
      `;
    }

    function displayCoursesError() {
      const coursesContainer = document.getElementById("coursesContainer");
      coursesContainer.innerHTML = `
        <div class="no-results">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Error Loading Courses</h3>
          <p>There was a problem loading the courses. Please try again later.</p>
          <button class="contact-btn" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Try Again
          </button>
        </div>
      `;
    }

    // Fetch trainer by ID and display details
    fetch(`${API_BASE}/api/get-trainer/${trainerId}`)
      .then(res => {
        if (!res.ok) throw new Error('Trainer not found');
        return res.json();
      })
      .then(data => {
        const profileSection = document.getElementById("trainerProfile");

        if (!data.success || !data.trainer) {
          displayTrainerNotFound();
          return;
        }

        const t = data.trainer;
        const imgSrc = t.profileImage
          ? `${API_BASE}/uploads/${t.profileImage}`
          : `https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80`;

        // Generate random stats for demo purposes
        const studentsCount = Math.floor(Math.random() * 5000) + 500;
        const coursesCount = Math.floor(Math.random() * 20) + 5;
        const rating = (Math.random() * (5 - 4) + 4).toFixed(1);

        const profileCardHtml = `
          <div class="profile-card">
            ${t.certifications ? '<span class="profile-verified"><i class="fas fa-certificate"></i></span>' : ''}
            <img src="${imgSrc}" alt="${t.name}" class="profile-img">
            <div class="profile-name">${t.name}</div>
            <div class="profile-title">${t.qualification || 'Professional Trainer'}</div>
            <div class="profile-email">${t.email}</div>
            
            <div class="profile-stats">
              <div class="stat">
                <div class="stat-value">${coursesCount}+</div>
                <div class="stat-label">Courses</div>
              </div>
              <div class="stat">
                <div class="stat-value">${studentsCount}</div>
                <div class="stat-label">Students</div>
              </div>
              <div class="stat">
                <div class="stat-value">${rating}</div>
                <div class="stat-label">Rating</div>
              </div>
            </div>
            
            <div class="profile-social">
              ${t.linkedin ? `<a href="${t.linkedin}" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>` : ''}
              ${t.twitter ? `<a href="${t.twitter}" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>` : ''}
              ${t.website ? `<a href="${t.website}" class="social-link" target="_blank"><i class="fas fa-globe"></i></a>` : ''}
            </div>
          </div>
        `;

        const infoGridHtml = `
          <div class="info-grid">
            <div class="info-card">
              <div class="info-card-header">
                <i class="fas fa-graduation-cap"></i>
                <h3 class="info-card-title">Qualifications</h3>
              </div>
              <div class="info-value">${t.qualification || '<span class="empty-value">Not provided</span>'}</div>
              
              <div class="info-label">Certifications</div>
              <div class="info-value">${t.certifications || '<span class="empty-value">Not provided</span>'}</div>
            </div>
            
            <div class="info-card">
              <div class="info-card-header">
                <i class="fas fa-briefcase"></i>
                <h3 class="info-card-title">Experience</h3>
              </div>
              <div class="info-value">${t.experience ? t.experience + ' years of experience' : '<span class="empty-value">Not provided</span>'}</div>
              
              <div class="info-label">Specializations</div>
              <div class="skills-container">
                ${t.skills ? t.skills.split(',').map(skill => `<span class="skill-pill">${skill.trim()}</span>`).join('') : '<span class="empty-value">Not specified</span>'}
              </div>
            </div>
            
            <div class="info-card">
              <div class="info-card-header">
                <i class="fas fa-star"></i>
                <h3 class="info-card-title">About</h3>
              </div>
              <div class="info-value">${t.bio || '<span class="empty-value">No bio provided</span>'}</div>
              
              <div class="info-label">Contact</div>
              <div class="info-value">
                ${t.linkedin ? `<a href="${t.linkedin}" class="link" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn Profile</a><br>` : ''}
                ${t.website ? `<a href="${t.website}" class="link" target="_blank"><i class="fas fa-globe"></i> Personal Website</a>` : ''}
              </div>
            </div>
          </div>
        `;
        
        profileSection.innerHTML = profileCardHtml + infoGridHtml;
      })
      .catch(err => {
        console.error("Error loading trainer:", err);
        displayTrainerNotFound();
      });

    // Fetch trainer courses
    fetch(`${API_BASE}/api/${trainerId}/courses`)
      .then(res => {
        if (!res.ok) throw new Error('Courses not found');
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("coursesContainer");
        const coursesCount = document.getElementById("coursesCount");

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `
            <div class="no-results">
              <i class="fas fa-book-open"></i>
              <h3>No Courses Available</h3>
              <p>This trainer doesn't have any courses yet.</p>
            </div>
          `;
          coursesCount.textContent = "0 courses";
          return;
        }

        coursesCount.textContent = `${data.length} ${data.length === 1 ? 'course' : 'courses'}`;
        
        const grid = document.createElement("div");
        grid.className = "courses-grid";

        data.forEach(course => {
          const tags = course.tags?.split(",").map(tag => tag.trim()).filter(tag => tag) || [];
          const levelInfo = getCourseLevel(course.level);
          
          let slots = [];
          if (Array.isArray(course.timeSlots)) {
            slots = course.timeSlots;
          } else if (typeof course.timeSlots === "string" && course.timeSlots.trim() !== "") {
            slots = course.timeSlots.split(",").map(s => s.trim());
          }
          
          const formattedSlots = [...new Set(slots.map(slot => formatTimeSlot(slot)))];
          
          // For demo purposes - generate random image and additional info
          const courseId = course.id || Math.floor(Math.random() * 1000);
          const imageUrl = `https://picsum.photos/seed/${courseId}/600/300`;
          const ratingValue = generateRandomRating();
          const studentsCount = generateRandomStudents();
          const originalPrice = Math.round(course.fee * 1.2); // Add 20% for discount display

          const card = document.createElement("div");
          card.className = "course-card";
          card.innerHTML = `
            <div class="course-image">
              <img src="${imageUrl}" alt="${course.title}">
              ${levelInfo ? `<span class="course-level ${levelInfo.class}">${levelInfo.text}</span>` : ''}
              ${course.mode === 'online' ? '<span class="course-badge">Online</span>' : ''}
            </div>
            <div class="course-card-header">
              <h3 class="course-title">${course.title}</h3>
              <p class="course-description">${course.description || 'No description available'}</p>
            </div>
            <div class="course-card-body">
              <div class="course-meta">
                <div class="meta-item">
                                      <i class="fas fa-clock"></i>
                  <strong>Duration:</strong> ${course.duration || 'Not specified'}
                </div>
                <div class="meta-item">
                  <i class="fas fa-calendar"></i>
                  <strong>Schedule:</strong> ${formattedSlots.length > 0 ? formattedSlots.join(', ') : 'Not specified'}
                </div>
                <div class="meta-item">
                  <i class="fas fa-video"></i>
                  <strong>Mode:</strong> ${course.mode || 'Not specified'}
                </div>
                <div class="meta-item">
                  <i class="fas fa-users"></i>
                  <strong>Students:</strong> ${studentsCount.toLocaleString()}
                </div>
              </div>
              
              <div class="rating">
                <div class="stars">
                  ${'<i class="fas fa-star"></i>'.repeat(Math.floor(ratingValue))}
                  ${ratingValue % 1 >= 0.5 ? '<i class="fas fa-star-half-alt"></i>' : ''}
                </div>
                <span class="rating-value">${ratingValue}</span>
                <span class="rating-count">(${Math.floor(studentsCount * 0.8).toLocaleString()} reviews)</span>
              </div>
              
              ${tags.length > 0 ? `
                <div class="tags-container">
                  ${tags.map(tag => `<span class="badge">${tag}</span>`).join('')}
                </div>
              ` : ''}
            </div>
            <div class="course-card-footer">
              <div class="course-price">
                ${originalPrice > course.fee ? `<s>₹${originalPrice}</s>` : ''}
                ₹${course.fee}
              </div>
              <div class="actions">
                <button class="enroll-btn">
                  <i class="fas fa-shopping-cart"></i> Enroll Now
                </button>
                <button class="contact-btn">
                  <i class="fas fa-info-circle"></i> Details
                </button>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(grid);
      })
      .catch(err => {
        console.error("Error loading courses:", err);
        displayCoursesError();
      });
  </script>
</body>
</html>
